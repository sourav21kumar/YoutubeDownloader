<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Effect Login Form</title>
     
</head>
<body>
  <div class="content">
    <iframe src="https://www.youtube.com/embed/oxMdDsud5vg" frameborder="0"></iframe>
      <div class="text">Sign Up</div>
      
      <form action="#">
          <div class="field">
              <span class="bx bxl-youtube" style="color: red !important;"></span>
              <input type="YouTube Link" placeholder="YouTube" required>
          </div>
          
          <div class="field">
            <span class="bx bxs-envelope"></span>
            <input type="email" placeholder="Email" required>
          </div>

        <div class="field">
            <span class="bx bxs-lock-alt"></span>
            <input type="password" placeholder="Password" required>
        </div>
<!-- <% const name  = 'mario' %>  -->
<!-- <%= name %>  -->
        <button>Download</button>

        <h4>or Sign Up with social platforms</h4>

        <div class="social_icon">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-discord-alt'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-dribbble'></i>
        </div>

        <div class="foot">
            <a>Already have an account?</a>
            <a class="in" href="#">Sign In</a>
        </div>

      </form>
      
      <div class="drak-light">
          <i class="bx bx-moon moon"></i>
          <i class="bx bx-sun sun"></i>
      </div>
  </div>

<script>
const body = document.querySelector("body"),
modeToggle = document.querySelector(".drak-light");

modeToggle.addEventListener("click" ,() =>{
    modeToggle.classList.toggle("active");
    body.classList.toggle("dark");
    if(!body.classList.contains("dark"))
    {
        localStorage.setItem("mode", "light-mode");
    }
    else
    {
        localStorage.setItem("mode", "dark-mode");
    }  
})
</script>  
</body>
</html>
